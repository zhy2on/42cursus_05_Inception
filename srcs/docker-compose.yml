networks:
  frontend:
    name: frontend
  backend:
    name: backend

volumes:
  db:
    driver_opts:
      type: none
      o: bind
      device: /home/jihoh/data/db
  wp:
    driver_opts:
      type: none
      o: bind
      device: /home/jihoh/data/wp